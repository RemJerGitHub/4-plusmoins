<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="monApp" class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <!-- * Pour le fun du coup on fait le moins10 -->
            <button @click=moinsDix type="bouton" class = "btn btn-warning">-10</button>
            <!-- ! Le bouton moins (-) : v-on:click va executer l'instruction 'count--' -->
            <button  v-on:click=count-- type="button" class="btn btn-danger">-</button>
            <h3 class="mx-3">le nombre : {{count}}</h3>
            <!-- ! Variation, on utilise '@' au lieu de 'v-on:' -->
            <button  @click=count++ type="button" class="btn btn-success">+</button>
            <!-- * Test, je veux appeler une methode dÃ©finie dans mon fichier JS et l'attribuer comme valeur du @click -->
            <button @click=plusDix type="bouton" class = "btn btn-primary">+10</button>
        </div>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
